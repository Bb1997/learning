<div class="tuwen">
    <h3>文章归档</h3>
    <ul>
        {% for article_date in article_list_date %}
        <li><p><span class="tutime font-size-18"><a href='{% url "archive" %}?year={{ article_date | slice:":4" }}&month={{ article_date | slice:"7:9" }}'>{{ article_date }}</a></span></p></li>
        {% endfor %}
    </ul>
</div>
